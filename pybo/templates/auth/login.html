{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">로그인</h5>
    <form method="post">
<!--  현재 주소로 routing 돼서 action을  안 써줌  -->
        {% include 'form_errors.html' %}
        <div class="mb3">
            <label for="username">사용자 이름</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.data or '' }}">
        </div>
        <div class="mb3">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.data or '' }}">
        </div>
        <button type="submit" class="btn btn-light">로그인</button>
    </form>
</div>
{% endblock %}
